<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Teacher List</h1>
        
        <label for="name">Add Teacher Name:</label>
        <input type="text" placeholder="Enter teacher name" id="inp-name">    
        <br><br>
        
        <button onclick="newName()">Add Name</button>
        <p id="feedback"></p>
        
        <br><br>

        <button onclick="showNames()">Show Teacher Names</button>
        <p id="result"></p> 
    </div>

    <script src="index.js"></script>
</body>
</html>
